<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Confirmação de Presença – Aniversário da Laís</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;background:linear-gradient(135deg,#22c55e,#0ea5e9);
color:#0b132b;margin:0;display:flex;justify-content:center;align-items:center;min-height:100vh;}
.card{background:#fff;border-radius:18px;padding:24px;max-width:720px;width:90%;
box-shadow:0 10px 30px rgba(0,0,0,.15);}
h1{margin-top:0;color:#111827}
label{display:block;margin-top:10px;font-weight:bold}
input,select,textarea,button{width:100%;padding:12px;margin-top:6px;border-radius:10px;
border:1px solid #ddd;font-size:15px}
button{background:#111827;color:#fff;border:none;font-weight:bold;cursor:pointer;margin-top:18px}
button:hover{filter:brightness(1.1)}
#msg{margin-top:15px;padding:12px;border-radius:10px;display:none;font-weight:bold}
.ok{background:#ecfdf5;color:#065f46}
.err{background:#fef2f2;color:#991b1b}
</style>
</head>
<body>
<div class="card">
<h1>Confirmação de Presença – Aniversário da Laís 🎶</h1>
<p>📅 25/10/2025 • 🕒 Início 15h • 🥁 Pagode 17h<br>
📍 Av. Teófilo Américo de Carvalho, 160 – Jardim Belvedere<br>
🍾 <b>Open Cooler</b> – traga sua bebida preferida e venha curtir!</p>

<form id="rsvp">
<label>Nome completo*</label>
<input name="Nome" required>

<label>Quantas pessoas vêm com você?*</label>
<select name="Quantidade" required>
<option value="" disabled selected>Selecione</option>
<option>Só eu</option>
<option>+1 acompanhante</option>
<option>+2 acompanhantes</option>
<option>+3 ou mais</option>
</select>

<label>WhatsApp*</label>
<input name="WhatsApp" required placeholder="(DDD) 9 9999-9999">

<label>Recado para a Laís (opcional)</label>
<textarea name="Recado"></textarea>

<button type="submit">Enviar confirmação 🎉</button>
</form>

<div id="msg" class=""></div>
</div>

<script>
const form = document.getElementById('rsvp');
const msg = document.getElementById('msg');

form.addEventListener('submit', async (e) => {
e.preventDefault();
const data = new FormData(form);
try {
const res = await fetch("https://formsubmit.co/ajax/laislovo@hotmail.com", {
method: "POST",
body: data
});
if (res.ok) {
msg.className = 'ok';
msg.textContent = '✅ Confirmação enviada com sucesso! Obrigado 💚';
msg.style.display = 'block';
form.reset();
} else {
throw new Error();
}
} catch (error) {
msg.className = 'err';
msg.textContent = '❌ Ocorreu um erro. Tente novamente.';
msg.style.display = 'block';
}
});
</script>
</body>
</html>
